<div ng-controller="BanListController" id="BanListController">

	<div class="row">
		<div class="col-xs-6">
			<input ng-model="FilterText" class="form-control" placeholder="Filter..">
		</div>
		<div class="col-xs-6">
			<button ng-click="Refresh()" class="btn btn-default pull-right" type="button"><span
					class="glyphicon glyphicon-refresh"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Actions</th>

							<th ng-click="Order( 'SteamID' )" ng-class="SortClass( 'SteamID' )">SteamID</th>
							<th ng-click="Order( 'Name' )" ng-class="SortClass( 'Name' )">Name</th>
							<th ng-click="Order( 'Reason' )" ng-class="SortClass( 'Reason' )">Reason</th>
						</tr>
					</thead>
					<tr ng-repeat="line in bans | orderBy: OrderBy | filter:FilterText"
						href="#/{{address}}/player/{{line.SteamID}}/">

						<td>
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									<span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li>
										<a href="http://www.steamcommunity.com/profiles/{{line.SteamID}}"
											target="_blank">
											<span class="glyphicon glyphicon-info-sign"></span>
											Steam Profile
										</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href ng-click="Unban(line.SteamID)">
											<span class="glyphicon glyphicon-exclamation-sign"></span>
											Unban
										</a>
										</a>
									</li>
								</ul>
							</div>
						</td>

						<td>
							{{line.SteamID}}
						</td>

						<td>
							{{line.Name}}
						</td>

						<td>
							{{line.Reason}}
						</td>

						<md-divider></md-divider>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
