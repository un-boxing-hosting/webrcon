<div ng-controller="ConvarListController" id="ConvarListController">

	<div class="row">
		<div class="col-xs-6">
			<input ng-model="FilterText" class="form-control" placeholder="Filter..">
		</div>
		<div class="col-xs-6">
			<button ng-click="Refresh()" class="btn btn-default pull-right" type="button"><span
					class="glyphicon glyphicon-refresh"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Actions</th>
							<th ng-click="Order( 'ConVar' )" ng-class="SortClass( 'ConVar' )">ConVar Name</th>
						</tr>
					</thead>
					<tr ng-repeat="weather in weather | orderBy: OrderBy | filter:FilterText"
						href="#/{{address}}/player/{{line.SteamID}}/">

						<td>
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									<span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li class="divider"></li>
									<li>
										<a href ng-click="On()">
											<span class="glyphicon glyphicon-cog"></span>
											On
										</a>
										<a href ng-click="Off()">
											<span class="glyphicon glyphicon-cog"></span>
											Off
										</a>
									</li>
								</ul>
							</div>
						</td>
						<td>
							{{weather}}
						</td>

						<md-divider></md-divider>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
