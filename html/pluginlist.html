<div ng-controller="PluginListController" id="PluginListController">

	<div class="row">
		<div class="col-xs-6">
			<input ng-model="FilterText" class="form-control" placeholder="Filter..">
		</div>
		<div class="col-xs-6">
			<button ng-click="Refresh()" class="btn btn-default pull-right" type="button"><span
					class="glyphicon glyphicon-refresh"></span></button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Actions</th>

							<th ng-click="Order( 'Name' )" ng-class="SortClass( 'Name' )">Name</th>
							<th ng-click="Order( 'Description' )" ng-class="SortClass( 'Description' )">Description</th>
							<th ng-click="Order( 'Author' )" ng-class="SortClass( 'Author' )">Author</th>
							<th ng-click="Order( 'Version' )" ng-class="SortClass( 'Version' )">Version</th>
						</tr>
					</thead>
					<tr ng-repeat="plugin in plugins | orderBy: OrderBy | filter:FilterText">

						<td>
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									<span class="glyphicon glyphicon-cog"></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li class="divider"></li>
									<li>
										<a href ng-click="Reload(plugin.Name)">
											<span class="glyphicon glyphicon-refresh"></span>
											Reload
										</a>
										<a href ng-click="Unload(plugin.Name)">
											<span class="glyphicon glyphicon-trash"></span>
											Unload
										</a>
										<a href ng-click="Load(plugin.Name)">
											<span class="glyphicon glyphicon-download-alt"></span>
											Load
										</a>
									</li>
								</ul>
							</div>
						</td>

						<td>
							{{plugin.Title}}
						</td>

						<td>
							{{plugin.Description}}
						</td>

						<td>
							{{plugin.Author}}
						</td>

						<td>
							{{plugin.Version.Major}}.{{plugin.Version.Minor}}.{{plugin.Version.Patch}}
						</td>

						<md-divider></md-divider>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
